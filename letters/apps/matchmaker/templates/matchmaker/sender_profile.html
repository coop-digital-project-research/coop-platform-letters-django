{% extends "base.html" %}

{% block body_inner %}

<section>
  <h1>Your profile</h1>
  <p>Your profile will appear to readers like this:</p>

  <div class="writer-profile-preview">
    <h2>{{ sender.first_name }}, {{ sender.age }}</h2>
    <p>{{ sender.profile_story }}</p>
  </div>

  <a href="{% url 'update-sender-profile' json_web_token=json_web_token %}" class="btn btn-primary">Change profile</a>
</section>

{% endblock %}
